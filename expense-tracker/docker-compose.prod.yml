version: '3.8'

services:
  mongodb:
    image: public.ecr.aws/docker/library/mongo:7
    container_name: expense-mongodb-prod
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: expense_tracker
    networks:
      - expense-network
    # No external port exposure for security

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: expense-backend-prod
    restart: unless-stopped
    environment:
      - PORT=8081
      - MONGODB_URI=mongodb://mongodb:27017
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - SESSION_SECRET=${SESSION_SECRET}
    depends_on:
      - mongodb
    networks:
      - expense-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: expense-frontend-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - expense-network

  # Reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: expense-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - expense-network

volumes:
  mongodb_data:

networks:
  expense-network:
    driver: bridge