version: '3.8'

services:
  mongodb:
    image: public.ecr.aws/docker/library/mongo:7
    container_name: expense-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: expense_tracker
    networks:
      - expense-network

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: expense-backend
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - MONGODB_URI=mongodb://mongodb:27017
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - SESSION_SECRET=${SESSION_SECRET:-expense-tracker-secret-default}
    depends_on:
      - mongodb
    networks:
      - expense-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: expense-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - expense-network

volumes:
  mongodb_data:

networks:
  expense-network:
    driver: bridge