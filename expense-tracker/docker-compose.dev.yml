version: '3.8'

services:
  mongodb:
    image: public.ecr.aws/docker/library/mongo:7
    container_name: expense-mongodb-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: expense_tracker
    networks:
      - expense-network

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: expense-backend-dev
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - MONGODB_URI=mongodb://mongodb:27017
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - SESSION_SECRET=${SESSION_SECRET:-expense-tracker-secret-default}
    depends_on:
      - mongodb
    networks:
      - expense-network
    volumes:
      - .:/workspace:cached
      - /workspace/backend/node_modules
    command: sleep infinity

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: expense-frontend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - expense-network
    volumes:
      - ./frontend:/app:cached
      - /app/node_modules
    command: npm run dev

volumes:
  mongodb_data:

networks:
  expense-network:
    driver: bridge